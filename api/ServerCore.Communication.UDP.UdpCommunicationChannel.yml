  assemblies:
  - ServerCore
  namespace: ServerCore.Communication.UDP
  summary: A <xref href="ServerCore.Communication.ICommunicationChannel" data-throw-if-not-resolved="false"></xref> where the underlying connection is based on UDP communication.
  remarks: >-
    <p>

    This channel does not manage its own <xref href="System.Net.Sockets.UdpClient" data-throw-if-not-resolved="false"></xref>, but uses the same <xref href="System.Net.Sockets.UdpClient" data-throw-if-not-resolved="false"></xref> as the <xref href="ServerCore.Communication.UDP.UdpCommunicationManager" data-throw-if-not-resolved="false"></xref> this channel was created from.

    The <xref href="ServerCore.Communication.UDP.UdpCommunicationManager" data-throw-if-not-resolved="false"></xref> is responsible for passing received messages to the appropriate channel instance.

    </p>

    <p>

    Closing the originating <xref href="ServerCore.Communication.UDP.UdpCommunicationManager" data-throw-if-not-resolved="false"></xref> will also stop this channel from being updated.

    </p>
  example: []
  syntax:
    content: 'public sealed class UdpCommunicationChannel : ICommunicationChannel, IDisposable'
    content.vb: Public NotInheritable Class UdpCommunicationChannel Implements ICommunicationChannel, IDisposable
