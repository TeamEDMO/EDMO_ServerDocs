  summary: >-
    A abstraction for searching and keeping track of <xref href="ServerCore.Communication.ICommunicationChannel" data-throw-if-not-resolved="false"></xref>s.

    <br />

    Searching and management happens in the background, parallel to existing code.
  remarks: In order to ensure all channels are received properly, it is essential that users of this class assigns <xref href="ServerCore.Communication.ICommunicationManager.CommunicationChannelEstablished" data-throw-if-not-resolved="false"></xref> <i>before</i> calling <xref href="ServerCore.Communication.ICommunicationManager.Start" data-throw-if-not-resolved="false"></xref>.
