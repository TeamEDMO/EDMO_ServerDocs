  assemblies:
  - ServerCore
  namespace: ServerCore.Communication.UDP
  summary: >-
    A abstraction for searching and keeping track of <xref href="ServerCore.Communication.ICommunicationChannel" data-throw-if-not-resolved="false"></xref>s.

    <br />

    Searching and management happens in the background, parallel to existing code.

     <br />
     This implementation works with UDP broadcasts as the underlying communication protocol, with <xref href="ServerCore.Communication.UDP.UdpCommunicationChannel" data-throw-if-not-resolved="false"></xref> as the <xref href="ServerCore.Communication.ICommunicationChannel" data-throw-if-not-resolved="false"></xref> implementation.

     All supported network interfaces will participate in the search procedure. The available network interfaces is queried during construction of the communication manager. It will not acknowledge new interfaces after than point.
     If a network interface is lost, the communication manager will simply discard it. Reconnection is not supported.
  remarks: In order to ensure all channels are received properly, it is essential that users of this class assigns <xref href="ServerCore.Communication.ICommunicationManager.CommunicationChannelEstablished" data-throw-if-not-resolved="false"></xref> <i>before</i> calling <xref href="ServerCore.Communication.ICommunicationManager.Start" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: 'public sealed class UdpCommunicationManager : ICommunicationManager, IDisposable'
    content.vb: Public NotInheritable Class UdpCommunicationManager Implements ICommunicationManager, IDisposable
