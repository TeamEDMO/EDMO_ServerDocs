  summary: >-
    A abstraction for searching and keeping track of <xref href="ServerCore.Communication.ICommunicationChannel" data-throw-if-not-resolved="false"></xref>s.

    <br />

    Searching and management happens in the background, parallel to existing code.


    <br />

    This implementation works with the serial ports as the underlying communication protocol, with <xref href="ServerCore.Communication.Serial.SerialCommunicationChannel" data-throw-if-not-resolved="false"></xref> as the <xref href="ServerCore.Communication.ICommunicationChannel" data-throw-if-not-resolved="false"></xref> implementation.
