  remarks: This is a operation that is a composite of <xref href="ServerCore.EDMO.Communication.EDMOPacketType.GetTime" data-throw-if-not-resolved="false"></xref>, <xref href="ServerCore.EDMO.Communication.EDMOPacketType.SendMotorData" data-throw-if-not-resolved="false"></xref> and <xref href="ServerCore.EDMO.Communication.EDMOPacketType.SendImuData" data-throw-if-not-resolved="false"></xref>.
