      branch: master
      repo: https://github.com/TeamEDMO/ServerVNext.git
    id: SessionStart
    path: ../ServerVNext/ServerCore/EDMO/Communication/EDMOPacketType.cs
    startLine: 24
  assemblies:
  - ServerCore
  namespace: ServerCore.EDMO.Communication
  summary: >-
    In command: Requests the EDMO robot to start pushing data, along with synchronizing with the provided timestamp. (<xref href="ServerCore.EDMO.Communication.Commands.SessionStartCommand" data-throw-if-not-resolved="false"></xref>)


    Will also hold a weak lock, preventing other servers from connecting.

    <br />

    In response: N/A
  example: []
  syntax:
    content: SessionStart = 1
    return:
      type: ServerCore.EDMO.Communication.EDMOPacketType
