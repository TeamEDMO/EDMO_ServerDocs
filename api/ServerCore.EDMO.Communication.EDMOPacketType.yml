    path: ../ServerVNext/ServerCore/EDMO/Communication/EDMOPacketType.cs
    startLine: 61
  assemblies:
  - ServerCore
  namespace: ServerCore.EDMO.Communication
  summary: >-
    In command: Requests the EDMO robot to stop pushing data, along with synchronizing with the provided timestamp. (<xref href="ServerCore.EDMO.Communication.Commands.SessionStartCommand" data-throw-if-not-resolved="false"></xref>)


