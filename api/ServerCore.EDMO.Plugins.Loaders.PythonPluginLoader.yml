  namespace: ServerCore.EDMO.Plugins.Loaders
  summary: >-
    A plugin loader implementation that loads Python script files.

    <br />

    A python plugin is a self-contained <code>*.py</code> file, containing a single class <code>EDMOPythonPlugin</code>.

    Python plugins are be wrapped in a wrapper C# class <xref href="ServerCore.EDMO.Plugins.EDMOPythonPlugin" data-throw-if-not-resolved="false"></xref> that performs introspection of the python type to determine functionality.


    <br />

    Python plugins may import external libraries that are installed in the global Python environment.

    If a Python plugin imports a library not available in the global Python environment, then the plugin will be removed from the plugin list.
  remarks: >-
    <p>

    By default, the plugin loader attempts to use Python 3.12 on the host system, automatically falling back to the appropriate library path.

    <table><thead><tr><th class="term">OS</th><th class="description"> Plugin library string</th></tr></thead><tbody><tr><td class="term">Windows</td><td class="description">python312.dll</td></tr><tr><td class="term">Linux</td><td class="description">libpython3.12.so</td></tr><tr><td class="term">MacOS</td><td class="description">libpython3.12.dylib</td></tr></tbody></table>


    One can override the loaded library by including a file <code>pythonDLL</code> in the plugin directory containing a path to the target library.

    Alternatively, one can also set the <code>PYTHONNET_PYDLL</code> environment variable to achieve the same effect.

    If both methods are used, the <code>pythonDLL</code> file takes precedence.

    </p>
  example: []
  syntax:
    content: 'public class PythonPluginLoader : IPluginLoader'
    content.vb: Public Class PythonPluginLoader Implements IPluginLoader
